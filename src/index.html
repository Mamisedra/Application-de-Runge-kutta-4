<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Circles Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <div class="circles">
        <div class="circle design"></div>
        <div class="circle research"></div>
        <div class="circle design"></div>
        <div class="circle research"></div>
        <div class="circle design"></div>
        <div class="circle research"></div>
    </div>
</div>
<div id="container_main">
    <div class="box-container">
        <div class="modern-box input-box">
            <form>
                <h2>Input of values</h2>
                <label>
                    <span>R</span> <input type="number" placeholder="Ohm" />
                </label>
                <label>
                    <span>L</span> <input type="number" placeholder="" />
                </label>
                <label>
                    <span>C</span> <input type="number" placeholder="" />
                </label>
                <label>
                    <span>E</span> <input type="number" placeholder="" />
                </label>
                <button>OK</button>
            </form>
        </div>

        <div class="modern-box carousel-box">
            <h2>Choose your circuit</h2>
            <div class="wrapper">
                <div class="carousel">
                    <div class="carousel__item active">
                        <img src="../circuits/Rlc_en_serie.png" alt="Image 1" />
                    </div>
                    <div class="carousel__item">
                        <img src="../circuits/Rlc_en_parallele.png" alt="Image 2" />
                    </div>
                    <div class="carousel__item">
                        <img src="../circuits/Filtre_passe_bas.png" alt="Image 3" />
                    </div>
                    <div class="carousel__item">
                        <img src="../circuits/Filtre_passe_haut.png" alt="Image 4" />
                    </div>
                    <div class="carousel__item">
                        <img src="../circuits/Oscillateur_LC.png" alt="Image 5" />
                    </div>
                </div>
            </div>
            <div class="carousel-buttons">
                <button id="prevBtn"><</button>
                <button id="nextBtn">></button>
            </div>
        </div>
    </div>

    <div class="box-container graph-container">
        <div class="modern-box">
            <h2>Graph</h2>
            <p>Graph content will be here.</p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
